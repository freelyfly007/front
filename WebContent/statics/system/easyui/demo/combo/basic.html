<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Combo - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	<script src="../../easyui.config.js"></script>
</head>
<body>
	<h2>Basic Combo</h2>
	<p>Click the right arrow button to show drop down panel that can be filled with any content.</p>
	<div style="margin:20px 0"></div>
	<div id="ff">
		<select id="cc" class="easyui-combo textbox"></select>
	</div>
	<script type="text/javascript">
		$(function(){
			$('#cc').combobox({
				prompt: '必填项',
				valueField: 'label',
				textField: 'value',
				data: [{
					label: 'java',
					value: 'Java'
				},{
					label: 'perl',
					value: 'Perl'
				},{
					label: 'ruby',
					value: 'Ruby'
				}],
				required: true
			});
			
			$('#ff').form('validate');
			/* $('#sp').appendTo($('#cc').combo('panel'));

				var v = $(this).val();
				var s = $(this).next('span').text();
				$('#cc').combo('setValue', v).combo('setText', s).combo('hidePanel');
			}); */
		});
	</script>
</body>
</html>
