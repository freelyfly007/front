	<h2>东普 双日历工具</h2>
	<p>easyui-datepicker控件</p>
	<div style="margin:20px 0"></div>
	<div class="easyui-datepicker" data-options="max:new Date(), offsetMax:1,editable:true"></div>
	<div class="easyui-datepicker" data-options="max:new Date(),showTime:true,editable:true"></div><br><br>
