<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic ComboBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	<script src="../../easyui.config.js"></script>
</head>
<body>
	<h2>Basic ComboBox</h2>
	<p>Type in ComboBox to try auto complete.</p>
	<div style="margin:20px 0"></div>
	
	<!-- <select class="easyui-combobox" name="state" data-options="readonly:true">
		<option value="AL">Alabama</option>
		<option value="AK">Alaska</option>
		<option value="AZ">Arizona</option>
		<option value="AR">Arkansas</option>
		<option value="CA">California</option>
	</select> -->
	<div id="mycombo"></div>
	
	<script>
		$(function() {
			$('#mycombo').combobox({
				valueField: 'id',
				textField: 'text',
				url: 'combobox.json',
				mode: 'remote',
				onBeforeLoad: function(param) {
					param.pageNo = 1;
					param.pageSize = 10;
					param.q = '测试';
				}
			});
		});
	</script>
</body>
</html>
