<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic LinkButton - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	<script src="../../easyui.config.js"></script>
</head>
<body>
	<h2>Basic LinkButton</h2>
	<p>Buttons can be created from &lt;a&gt; or &lt;button&gt; elements.</p>
	<div style="margin:10px 0 40px 0;"></div>
	<p>Basic Buttons</p>
	<div style="padding:5px 0;">
		<a href="#" class="easyui-linkbutton dp-btn">Add</a>
		<a href="#" class="easyui-linkbutton dp-btn dp-btn-disabled" data-options="disabled:true">Remove</a>
		<a href="#" class="easyui-linkbutton dp-btn dp-btn-sm">Save</a>
	</div>
	
	<div style="padding:5px 0;">
		<a href="#" class="dp-cs-btn">Add</a>
		<a href="#" class="dp-cs-btn dp-cs-btn-disabled">Remove</a>
		<a href="#" class="dp-cs-btn dp-cs-btn-sm">Save</a>
	</div>
	
	<div style="padding:5px 0;">
		<button href="#" class="dp-cs-btn">Add</button>
		<button href="#" class="dp-cs-btn dp-cs-btn-disabled">Remove</button>
		<button href="#" class="dp-cs-btn dp-cs-btn-sm">Save</button>
	</div>
	
	<div style="padding:5px 0;">
		<input type="submit" value="Add" class="dp-cs-btn">
		<input type="submit" value="Remove" class="dp-cs-btn dp-cs-btn-disabled">
		<input type="submit" value="Save" class="dp-cs-btn dp-cs-btn-sm">
	</div>
</body>
</html>
