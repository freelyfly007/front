<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>HELLO WORLD</title>
<script type="text/javascript" src="http://api.tianditu.com/js/maps.js"></script>
<script>
	var map,zoom = 12;
	var tMapOptions={projection:'EPSG:900913',minResolution:'12',maxResolution:'12',errorImg:'tianditu.jpg'};
	function onLoad()
	{
		//初始化地图对象
	   	map=new TMap("mapDiv",tMapOptions);
	   	//设置显示地图的中心点和级别
		map.centerAndZoom(new TLngLat(116.40969,39.89945),zoom);
		map.disableDrag(); // 是否允许拖拽  enableDrag()  isDrag()是否启用拖拽
		if (!map.isDrag()) {
			map.enableDrag();
		}
		map.disableDragHandleMouseScroll();
		map.enableHandleMouseScroll(); //启用滚轮放大缩小，默认禁用。isHandleMouseScroll()是否启用滚轮放大缩小，true表示启用，false表示禁止。
		
		map.enableHandleKeyboard(); // 启用键盘操作
		map.enableInertia(); // 启用地图惯性拖拽
		///map.setMapCursor(default:'pointer', move:'pointer'); // 启用地图惯性拖拽
	}
</script>
</head>
<body onLoad="onLoad()">
	<div id="mapDiv" style="width:500px; height:400px;margin:150px auto;"></div>
	
</body>
</html>
